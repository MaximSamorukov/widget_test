<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Widget - WordPress Simulation</title>
    <link rel="stylesheet" href="./dist/form-widget.css" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .info {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WordPress Widget Test</h1>
      <p class="info">
        Это симуляция того, как виджет будет выглядеть на странице WordPress.
        Виджет автоматически инициализируется при загрузке страницы.
      </p>

      <!-- Widget Container - это то, что нужно добавить в WordPress -->
      <div id="form_widget"></div>
    </div>

    <!-- Widget Script - это то, что будет загружаться с CDN -->
    <script src="./dist/form-widget.js"></script>
  </body>
</html>
